{% extends "base/base.html" %}

{% block body %}
	<div class="container-fluid">
		<h1>Dashboard</h1>
		<div class="row">
			{% if teacher %}
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h2>Teachers</h2>
					</div>
					<div class="card-body">
						<ul class="list-group">
							<a class="list-group-item" href="{% url "teacher_list" %}">{{ teacher }}</a>
						</ul>
					</div>
				</div>
			</div>
			{% endif %}
			{% if student %}
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h2>Students</h2>
					</div>
					<div class="card-body">
						<ul class="list-group">
							<a class="list-group-item" href="{% url "student_list" %}">{{ student }}</a>
						</ul>
					</div>
				</div>
			</div>
			{% endif %}
			{% if course %}
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h2>Courses</h2>
					</div>
					<div class="card-body">
						<ul class="list-group">
							<a class="list-group-item" href="{% url "course_list" %}">{{ course }}</a>
						</ul>
					</div>
				</div>
			</div>
			{% endif %}
		</div>
	</div>
{% endblock %}
