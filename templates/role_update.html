{% extends "base/base.html" %}
{% block body %}
	<h1>Update Role</h1>
	<form action="{% url 'role_update' role.id %}" method="POST">
		{% csrf_token %}
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value="{{ role.name }}" required>
		<input type="submit" value="Update">
	</form>
	{% endblock %}
